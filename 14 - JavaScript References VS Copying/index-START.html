  <script>
    // start with strings, numbers and booleans
    let age = 100;
    let age2 = age;
    console.log(age, age2);
    age = 200;
    console.log(age, age2);

    let name = 'Wande';
    let name2 = name;
    console.log(name, name2);
    name = 'WanderlustKing';
    console.log(name, name2);


    // Let's say we have an array
    const players = ['Maul', 'Bane', 'Vader', 'Sidious'];

    // and we want to make a copy of it.

    const team = players;
    console.log(players, team);

    // You might think we can just do something like this:
    // team[3] = 'Lux';
    // console.log(players, team);

    // however what happens when we update that array?

    // now here is the problem!

    // oh no - we have edited the original array too!

    // Why? It's because that is an array reference, not an array copy. They both point to the same array!

    // So, how do we fix this? We take a copy instead!

    // one way
    const team2 = players.slice(); // returns a copy of the entire array untouched.
    team2[3] = 'Luke';
    console.log(players, team2);

    // or create a new array and concat the old one in
    const team3 = [].concat(players);
    team3[3] = 'Boba';
    console.log(team3);

    // or use the new ES6 Spread
    const team4 = [...players]; // spread will take every item out of our iterable and put it into the containing array
    team4[3] = 'May the Force be with you.';
    console.log(team4);

    // or use the .from() method
    const team5 = Array.from(players);
    team5[3] = 'This is the way.'
    console.log(team5)

    // now when we update it, the original one isn't changed    
    console.log(players);

    // The same thing goes for objects, let's say we have a person object

    // with Objects
    const person = {
      name: 'Luke Skywalker',
      age: 19
    };

    // and think we make a copy:
    const jedi = person;
    jedi.number = 99;
    console.log(person, jedi);
    // we now also changed person, the original object. So we just made a reference.

    // how do we take a copy instead?
    const jedi2 = Object.assign({}, person, { number: 42, age: 23 });
    console.log(person, jedi2);

    // Updated: We now have the object ...spread !
    const jedi3 = {...person};
    jedi3.age = 53;
    console.log(jedi3);

    // Things to note - this is only 1 level deep (if using Object.assign) - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.

    const solo = {
      name: 'Han',
      age: 32,
      about: {
        weapon: 'DL-44 blaster',
        ship: 'Millennium Falcon',
        true_love: 'Princess Leia Organa'
      }
    }

    const ben = {...solo};
    ben.name = 'Ben';
    ben.age = 29;
    ben.about = {
        weapon: 'lightsaber',
        ship: 'Finalizer',
        true_love: 'Rey Skywalker'
      }

    // As we can see here, there is no issue using the spread. We can go as deep as we want in our nested object and change the values. But just in case, here's another way to do this:

    const yoda = JSON.parse(JSON.stringify(solo));
    yoda.name = 'Yoda';
    yoda.age = 900;
    yoda.about = {
      weapon: 'lightsaber',
      ship: 'starfighter',
      true_love: 'Yaddle'
    }

    console.log(solo, ben, yoda);

    // With all these methods, we successfully copied the original object without referencing it, meaning we did not change any data or values from it, but were able to create new objects with their own values.





































    const gif = document.querySelector('img');
    const pressed = [];
    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    pressed.splice(-konamiCode.length - 1, pressed.length - konamiCode.length);
    if (pressed.join('') === konamiCode.join('')) {
      gif.setAttribute("src", "https://thumbs.gfycat.com/MistyUnlinedDuck-size_restricted.gif");
    } 
  });

  </script>
