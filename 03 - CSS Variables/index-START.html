<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="variables-style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    <div class="val" data-input="spacing">10px</div>

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    <div class="val" data-input="blur">10px</div>

    <label for="rotate">Rotate:</label>
    <input id="rotate" type="range" name="rotate" min="0" max="360" value="0" data-sizing="deg">
    <div class="val" data-input="rotate">0deg</div>

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#1aea4e">
    <div class="val" data-input="base">#1aea4e</div>
  </div>

  <img src="https://images.unsplash.com/photo-1680034200933-09075ddb0843?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">

  <p>Photo by <a href="https://unsplash.com/es/@danieljschwarz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Daniel J. Schwarz</a> on <a href="https://unsplash.com/photos/9dnp5vwRUB8?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  </p>

  <script>
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
      const quant = document.querySelector(`.val[data-input="${this.name}"]`);
      quant.innerHTML = `${this.value}${suffix}`;
    }

    inputs.forEach(input => input.addEventListener('change', handleUpdate.bind(input)));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate.bind(input)));

  </script>

</body>
</html>
