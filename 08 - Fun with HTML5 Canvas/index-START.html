<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>

</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.strokeStyle = '#BADA55';
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 50;

  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;
  let hue = 0;
  let light = 50;
  let direction = true;

  function draw(e) {
    if (!isDrawing) return; // stops the function from running when they are not moused down
    // console.log(e);
    ctx.strokeStyle = `hsl(${hue}, 100%, ${light}%)`;
    ctx.beginPath();
    // start from
    ctx.moveTo(lastX, lastY);
    // go to
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    // update last position; here we used 'destructuring'
    [lastX, lastY] = [e.offsetX, e.offsetY];

    hue++;
    if (hue >= 360) {
      hue = 0;
    }
    // console.log(hue);
    if (ctx.lineWidth >= 50 || ctx.lineWidth <= 1) {
      direction = !direction;
    }
    if (direction) {
      ctx.lineWidth+= 0.1;
    } else {
      ctx.lineWidth-= 0.1;
    }

    // function changeLight() {
    //   setTimeout(() => {
    //     // Drop light to 0 over 2 seconds
    //     let interval1 = setInterval(() => {
    //       light--;
    //       if (light <= 0) {
    //         clearInterval(interval1);
    //         setTimeout(() => {
    //           // Raise light to 100 over 2 seconds
    //           let interval2 = setInterval(() => {
    //             light++;
    //             if (light >= 100) {
    //               clearInterval(interval2);
    //               // Return light to 50 after 3 seconds
    //               setTimeout(() => {
    //                 light = 50;
    //                 changeLight();
    //               }, 3000);
    //             }
    //           }, 20);
    //         }, 3000);
    //       }
    //     }, 20);
    //   }, 3000);
    // }

    // Call the function to start the interval
    // changeLight();

  }

  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    // this updates so that the first line doesn't draw from 0, 0; and new lines don't connect/continue from the previous lines. We can now draw independent lines.
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mouseout', () => isDrawing = false);



</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
